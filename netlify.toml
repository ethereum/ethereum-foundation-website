# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # base = "project/"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = ""

  # Directory with the serverless Lambda functions to deploy to AWS.
  # functions = "public/lambda"

  # Default build command.
  command = "echo 'infinitegarden'"

# Solution to flickering image issue:
# https://github.com/ethereum/ethereum-foundation-website/issues/29
# https://community.netlify.com/t/netlify-ignores-cache-control-for-304/2912
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=600"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=600"